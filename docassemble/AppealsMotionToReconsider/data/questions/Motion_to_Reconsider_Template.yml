id: point for motion intro screen 
question: |
  Your point(s) of law
subquestion: |
  Next, we are going to ask you about the point(s) of law you want to make. 
  
  We will ask you, in the following order: 
  
  1. What **kind** of point you want to make. (e.g., reconsideration)
  
  2. For a **short title** to desribe the point you want to make. (This will not go on your Motion. If you have multiple points, we will create a list of them for you to see each time you make a new point.)
  
  3. For the **point of law** you want to make. 
  
  4. For an **explanation** of the point of law you want to make. 
  
  If you have multiple points of law to make, we will keep asking you these questions, in this order, until you have finished making all of your points. 

  You must state the particular point(s) of law or fact which were overlooked or misapprehended by the Court.

continue button field: point_for_motion_intro_screen 
