id: 14 days warning
question: |
  Warning
subquestion: |
  **You only have 14 days to file your ${motion_type}.**
  
  If the time is not shortened or enlarged by order, you must submit your Motion for Reconsideration and/or Modification within 14 days of the Appeals Court decision.
  
  You said the date of the Appeals Court decision was made before **${ format_date( current_datetime() - date_interval(days=14) ) }**. That was more than 14 days ago.
  
  If you need to ask the court for more time to file your ${motion_type}, file a Motion for Enlargement of Time. See the [here](https://apps.suffolklitlab.org/run/appeal_enlarge_time/#/1).
  
  For more information, view the [Appellate Procedure for Rule 27](https://www.mass.gov/rules-of-appeallate-procedure/appellate-procedure-rule-27-motion-for-reconsideration-or-modification).
    
  You can still proceed with your Motion for Reconsideration and/or Modification, but it may not be allowed because you are submitting it more than 14 days after the Appeals Court decision.
